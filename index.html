<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="box-1">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-bar"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div>
          <h1>London</h1>
          <p>
            Monday<br />
            01/01/2025<br />
            Wind 10km/h<br />
            Humidity 30 %<br />
          </p>
        </div>
        <div>☀️ 30°C</div>
      </main>
    </div>

    <footer>
      Built by
      <a href="https://github.com/InmaCerdan" target="_blank">Inma Cerdán</a>,
      hosted
      <a
        href="https://github.com/InmaCerdan/My-Weather-Application"
        target="_blank"
        >on GitHub</a
      >
      and published with
      <a href="https://my-weather-app-inma-cerdan.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
