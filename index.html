<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box-1">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-bar"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="year"></span> <br />
              Wind <strong id="wind"></strong><br />
              Humidity <strong id="humidity"></strong><br />
              <span id="condition"></span>
            </p>
          </div>

          <div class="weather-app-temperature">
            <div class="weather-app-temperature-icon">☀️</div>
            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      Built by
      <a href="https://github.com/InmaCerdan" target="_blank">Inma Cerdán</a>,
      hosted
      <a
        href="https://github.com/InmaCerdan/My-Weather-Application"
        target="_blank"
        >on GitHub</a
      >
      and published with
      <a href="https://my-weather-app-inma-cerdan.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
